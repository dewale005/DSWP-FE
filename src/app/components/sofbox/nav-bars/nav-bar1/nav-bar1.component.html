<!-- TOP Nav Bar [START] -->
<div class="iq-top-navbar">
  <div class="iq-navbar-custom">
    <div class="iq-sidebar-logo">
      <div class="top-logo">
        <a href="index.html" class="logo">
          <img src="/assets/images/drugstoc.png" class="img-fluid" alt="">
          <!-- <span>Sofbox</span> -->
        </a>
      </div>
    </div>
    <!-- <app-breadcrumb1 title="Dashboard" [items]="breadCrumbItems"></app-breadcrumb1> -->
    <nav *ngIf="userData" class="navbar navbar-expand-lg navbar-light p-0">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="ri-menu-3-line"></i>
      </button>
      <div class="iq-menu-bt align-self-center">
        <div class="wrapper-menu">
          <div class="line-menu half start"></div>
          <div class="line-menu"></div>
          <div class="line-menu half end"></div>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto navbar-list">
          <li class="nav-item">
            <!-- <a class="search-toggle iq-waves-effect" href="javascript:void(0);"><i class="ri-search-line"></i></a> -->
            <div class="ng-autocomplete">
              <ng-autocomplete 
                [data]="searchList"
                [searchKeyword]="keyword"
                placeHolder="Search for products"
                (keyup.enter)="search($event)"
                (selected)='selectEvent($event)'
                (inputChanged)='onChangeSearch($event)'
                (inputFocused)='onFocused($event)'
                historyIdentifier="History"
                [itemTemplate]="itemTemplate"
                [notFoundTemplate]="notFoundTemplate">                                 
              </ng-autocomplete>
               
              <ng-template #itemTemplate let-item>
              <a [innerHTML]="item.name"></a>
              </ng-template>
               
              <ng-template #notFoundTemplate let-notFound>
              <!-- <div [innerHTML]="notFound"></div> -->
              <p>Loading....</p>
              </ng-template>
              </div>
          </li>

      <ul *ngIf="userData" class="navbar-list">
        <li>
          <a href="javascript:void(0);" class="search-toggle iq-waves-effect bg-primary text-white"><img src="/assets/images/user/1.jpg" class="img-fluid rounded" alt="user"></a>
          <div class="iq-sub-dropdown iq-user-dropdown">
            <div class="iq-card shadow-none m-0">
              <div class="iq-card-body p-0 ">
                <div class="bg-primary p-3">
                  <h5 class="mb-0 text-white line-height">Hello {{userName}}</h5>
                  <!-- <span class="text-white font-size-12">Available</span> -->
                </div>
                <a routerLink="/update-profile" class="iq-sub-card iq-bg-primary-success-hover">

                    <div class="rounded iq-card-icon iq-bg-success">
                      <i class="ri-profile-line"></i>
                    </div>
                    <div class="media-body ml-3">
                      <h6 class="mb-0 ">Edit Profile</h6>
                      <p class="mb-0 font-size-12">Modify your personal details.</p>
                    </div>
                  </div>
                </a>
                <div class="d-inline-block w-100 text-center p-3">
                  <a class="iq-bg-danger iq-sign-btn" href="javascript:void(0);" (click)="logout()" role="button">Sign out<i class="ri-login-box-line ml-2"></i></a>

      <div style="background-color: #ff9d9d6b; height: 100%;" class="collapse navbar-collapse" id="navbarSupportedContent">
