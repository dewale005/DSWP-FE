<div class="sign-in-from">
  <h1 class="mb-0">Sign Up</h1>
  <p>Enter your email address and password to access admin panel.</p>
  <form class="mt-4" (ngSubmit)="onSubmit()" [formGroup]="ngform">
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="email" formControlName="firstname" class="form-control mb-0" id="exampleInputEmail1" placeholder="Your first name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Last Name</label>
      <input type="email" formControlName="lastname" class="form-control mb-0" id="exampleInputEmail1" placeholder="Your last name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Phone Number</label>
      <input type="email" formControlName="phone" class="form-control mb-0" id="exampleInputEmail1" placeholder="Your Phone Number">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Email address</label>
      <input type="email" formControlName="email" class="form-control mb-0" id="exampleInputEmail2" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail2">Category</label>
      <select class="form-control mb-0" formControlName="category" id="exampleInputEmail2">
        <option disabled>Category</option>
        <option value="pharmacy">Pharmacy</option>
        <option value="doctor-office">Doctor Office</option>
        <option value="clinic">Clinic</option>
        <option value="hospital">Hospital</option>
        <option value="nursing-homes">Nursing Homes</option>
        <option value="others">Others</option>
      </select>
      <!-- <input type="email" class="form-control mb-0" id="exampleInputEmail2" placeholder="Enter email"> -->
    </div>
    <!-- <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control mb-0" id="exampleInputPassword1" placeholder="Password">
    </div> -->
    <div class="d-inline-block w-100">
      <!-- <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">I accept <a href="javascript:void(0);">Terms and Conditions</a></label>
      </div> -->
      <button *ngIf="!isProcessing" type="submit" class="btn btn-primary float-right">{{!isProcessing ? 'Sign Up' : "Registering...."}}</button>
      <p *ngIf="isProcessing">Loading....</p>
    </div>
    <div class="sign-info">
      <span class="dark-color d-inline-block line-height-2">Already Have Account ? <a routerLink="/auth/sign-in">Log In</a></span>
      <ul class="iq-social-media">
        <li><a href="https://www.facebook.com/drugstoc"><i class="ri-facebook-box-line"></i></a></li>
        <li><a href="https://twitter.com/DrugStocNg"><i class="ri-twitter-line"></i></a></li>
        <li><a href="https://www.instagram.com/drugstoc"><i class="ri-instagram-line"></i></a></li>
      </ul>
    </div>
  </form>
</div>
