<app-loader></app-loader>

<section class="sign-in-page bg-white">
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-sm-6 text-center">
        <div class="sign-in-detail text-white" >
          <owl-carousel-o [options]="authSlideOptions">
            <ng-template carouselSlide *ngFor="let slide of authSlides">
              <div class="item">
                <img [src]="slide.image" class="img-fluid mb-4" alt="logo">
                <h4 class="mb-1 text-white" style="color: blue!important;">{{ slide.title }}</h4>
                <p style="color: blue;">{{ slide.description }}</p>
              </div>
            </ng-template>
          </owl-carousel-o>
        </div>
      </div>
      <div class="col-sm-6 align-self-center">
        <div style="width: 100%;">
          <a style="padding-left: 13%;" class="sign-in-logo mb-5" href="javascript:void(0);"><img src="assets/images/drugstoc.png" class="img-fluid" alt="logo"></a>
        </div>
        <router-outlet></router-outlet>
    </div>
    </div>
  </div>
</section>
