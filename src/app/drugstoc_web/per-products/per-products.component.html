<div class="row row-eq-height">
    <div class="col-lg-3 col-md-12">
        <app-iq-card cardClass="iq-card iq-profile-card text-center" [isCardHeader]=false>
            <div class="iq-team text-center p-0" style="min-height: 385px;">
              <img src="{{getImage(title)}}" 
                   class="img-fluid mb-3 avatar-120" alt="">
              <h4 class="mb-0">{{title}}</h4>
              <!-- <a *ngIf="user.phone" href="javascript:void(0);" class="d-inline-block w-100">0{{user.phone}}</a> -->
              <!-- <p class="mt-1">Calle Aquilino de la Guardia & Calle 47, Panama City, Panama PA</p> -->
              <hr>
              <ul class="list-inline mb-0 d-flex justify-content-between">
                <li class="list-inline-item">
                </li>
                <li class="list-inline-item">
                  <h5 *ngIf="!loading" >{{data.length}} Products</h5>
                  <h5 *ngIf="loading" >Loading...</h5>
                </li>
                <li class="list-inline-item">
                </li>
              </ul>
            </div>
          </app-iq-card>
    </div>
    <div class="col-lg-9 col-md-12">
        <app-iq-card cardClass="iq-card bg-primary sb-top-banner-card" cardBodyClass="iq-card-body pt-5 pb-5" [isCardHeader]=false>
            <div class="row">
              <div class="col-md-6 align-self-center">
                <!-- <h2 class="text-white">Congratulations {{user.name}}</h2> -->
                <p class="text-white">Buy genuine {{title}} products directly from source . Avoid substandard and Counterfeit!</p>
              </div>
              <div class="col-md-6 position-relative">
                <div class="an-img-two">
                  <div class="bodymovin">
                    <ng-lottie [options]="optionsData2"></ng-lottie>
                  </div>
                </div>
              </div>
            </div>
          </app-iq-card>
    </div>
</div>
<div class="row">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="iq-card">
              <app-iq-card>
                <div card-header class="iq-header-title">
                  <h4 class="card-title">{{title}}'s Products</h4>
                </div>
                <div card-header class="iq-card-header-toolbar d-flex align-items-center">

                    <span class="dropdown-toggle" id="dropdownMenuButton1" data-toggle="dropdown">
                      <i class="ri-more-2-fill"></i>
                    </span>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="javascript:void(0);"><i class="ri-eye-fill mr-2"></i>View</a>
                      <a class="dropdown-item" href="javascript:void(0);"><i class="ri-delete-bin-6-fill mr-2"></i>Delete</a>
                      <a class="dropdown-item" href="javascript:void(0);"><i class="ri-pencil-fill mr-2"></i>Edit</a>

                    </div>
                  </div> -->
                </div>
              <div class="iq-card-body">
                <div id="js-product-list">
                    <div class="item" style="align-content: center; width: 100%;">
                      <div *ngIf="loading"  class="iq-card-body">
                        <div id="js-product-list">
                          <div class="Products">
                            <ul class="product_list gridcount grid row">
                              <li *ngFor="let item of data2" class="product_item col-xs-12 col-sm-6 col-md-6 col-lg-4">
                                <div class="product-miniature" style="width: 100%;">
                                  <div class="thumbnail-container">
                                    <ngx-skeleton-loader count="1" [theme]="{
                                      width: '100%',
                                      'border-radius': '12px',
                                      height: '200px',
                                      'margin-bottom': '-5px',
                                      'margin-right': '20px'
                                    }" appearance="circle" animation="progress"></ngx-skeleton-loader>
                                    <ngx-skeleton-loader count="1" [theme]="{
                                      width: '70%',
                                      'border-radius': '12px',
                                      height: '20px',
                                      'margin-bottom': '-5px',
                                      'margin-right': '20px'
                                    }" appearance="circle" animation="progress"></ngx-skeleton-loader>
                                    <ngx-skeleton-loader count="1" [theme]="{
                                      width: '95%',
                                      'border-radius': '12px',
                                      height: '15px',
                                      'margin-bottom': '-5px',
                                      'margin-right': '20px'
                                    }" appearance="circle" animation="progress"></ngx-skeleton-loader>
                                    <ngx-skeleton-loader count="1" [theme]="{
                                      width: '40%',
                                      'border-radius': '12px',
                                      height: '15px',
                                      'margin-bottom': '-5px',
                                      'margin-right': '20px'
                                    }" appearance="circle" animation="progress"></ngx-skeleton-loader>
                                  </div>
                                </div>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                      </div>
                  <div *ngIf="!loading" class="Products">
                    <ul class="product_list gridcount grid row">
                      <li *ngFor="let item of data" class="product_item col-xs-12 col-sm-6 col-md-6 col-lg-4">
                        <div class="product-miniature">
                          <div class="thumbnail-container">
                            <a *ngIf="item.image === false" routerLink="/products/itemdetail/{{item.id}}"><img src="../../../assets/images/no_image.png" alt="product-image" class="img-fluid" /> </a>
                            <a *ngIf="item.image != false" routerLink="/products/itemdetail/{{item.id}}"><img src="data:image/jpeg;base64,{{item.image}}" alt="product-image" class="img-fluid" /> </a>
                            <a href="javascript:void();" *ngIf="item.type == 'New'" class="new">{{ item.type }}</a>
                          </div>
                          <div class="product-description">
                            <h4>{{ item.name }}</h4>
                            <p class="mb-0">{{ item.x_studio_field_5Gttm }}</p>
                            <!-- <div class="ratting">
                              <ul class="ratting-item d-flex p-0 m-0">
                                <li class="full"><i class="{{ item.rating >= 1 ? 'ri-star-fill' : 'ri-star-line'}}"></i></li>
                                <li class="full"><i class="{{ item.rating >= 2 ? 'ri-star-fill' : 'ri-star-line'}}"></i></li>
                                <li class="full"><i class="{{ item.rating >= 3 ? 'ri-star-fill' : 'ri-star-line'}}"></i></li>
                                <li class="full"><i class="{{ item.rating >= 4 ? 'ri-star-fill' : 'ri-star-line'}}"></i></li>
                                <li class="full"><i class="{{ item.rating >= 5 ? 'ri-star-fill' : 'ri-star-line'}}"></i></li>
                              </ul>
                            </div> -->
                            <div class="d-flex flex-wrap justify-content-between align-items-center">
                              <div class="product-price">
                                <div class="regular-price"><b> â‚¦{{ item.list_price | number : '1.2-2'}}</b></div>
                              </div>
                              <div class="input-box" *ngIf="item.qty_available > 0">
                                <select *ngIf="!check_already_in_cart(item.id)" (change)="ChangingValue($event, item)" [value]='1' >

                                  <option value=2>2</option>

                                  <option value=4>4</option>
                                  <option value=5>5</option>
                                  <option value=6>6</option>
                                  <option value=7>7</option>
                                  <option value=8>8</option>
                                  <option value=9>9</option>
                                  <option value=10>10</option>
                                  <option value=11>11</option>
                                  <option value=12>12</option>
                                  <option value=13>13</option>
                                  <option value=14>14</option>
                                  <option value=15>15</option>
                                  <option value=16>16</option>
                                  <option value=17>17</option>
                                  <option value=18>18</option>
                                  <option value=19>19</option>
                                  <option value=20>20</option>
                                  <option value=21>21</option>
                                  <option value=22>22</option>
                                  <option value=23>23</option>
                                  <option value=24>24</option>

                                  <option value=36>36</option>
                                  <option value=37>37</option>
                                  <option value=38>38</option>
                                  <option value=39>39</option>
                                  <option value=40>40</option>
                                  <option value=41>41</option>
                                  <option value=42>42</option>
                                  <option value=43>43</option>
                                  <option value=44>44</option>
                                  <option value=45>45</option>
                                  <option value=46>46</option>
                                  <option value=47>47</option>
                                  <option value=48>48</option>
                                  <option value=49>49</option>
                                  <option value=50>50</option>
                                </select>
                              </div>
                              <div class="product-action" *ngIf="item.qty_available > 0">
                                <div *ngIf="!check_already_in_cart(item.id)" class="add-to-cart"><a (click)="addToCat(item)"  data-toggle="tooltip" data-placement="top" title="" data-original-title="Add to Cart"> <i class="ri-shopping-cart-2-line"></i> </a></div>
                                <!-- <div class="wishlist"><a href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Wishlist"> <i class="ri-heart-line"></i> </a></div> -->
                              </div>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </app-iq-card>
            </div>
          </div>
        </div>
      </div>
</div>
