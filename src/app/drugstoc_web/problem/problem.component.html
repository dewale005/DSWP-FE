<div class="row">
    <div class="col-sm-12 col-lg-6">
      <app-iq-card>
        <div card-header class="iq-header-title">
          <h4 class="card-title"> Report a problem</h4>
        </div>
        <p>Notice a bug or issue? Kindly fill the form below. Our customer agents will reach out within 24 hours</p>
        <form class="was-validated">
        <div class="mb-3">
            <label for="validationDefault01">Email</label>
            <input type="text" class="form-control" id="validationDefault01" required>
        </div>
          <div class="mb-3">
              <label for="validationTextarea">Write you complain</label>
              <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Your problems...." required></textarea>
              <div class="invalid-feedback">
                Please enter a message in the here.
              </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
        </form>
      </app-iq-card>
    </div>
  </div>
