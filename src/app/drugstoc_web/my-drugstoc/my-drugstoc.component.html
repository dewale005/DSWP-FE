<div class="row row-eq-height">
  <div class="col-md-8">
   <div class="col-md-12">
      <div class="iq-card">
         <div class="iq-card-header d-flex justify-content-between">
            <div class="iq-header-title">
               <h4 class="card-title">My Drugstoc</h4>
            </div>
            <div class="iq-card-header-toolbar d-flex align-items-center">
                <div class="form-group">
                  <label for="exampleFormControlSelect1"></label>
                  <select class="form-control" id="exampleFormControlSelect1" (change)="changeCatgory($event.target.value)" >
                    <option selected="" disabled="">Select Category</option>
                    <option value={{item.name}} *ngFor="let item of category">{{item.name}}</option>
                  </select>
                </div>
                </div>
                </div>

          <div id="js-product-list">

                  <ul class="product_list gridcount grid row">
                    <li *ngFor="let item of data2" class="product_item col-xs-12 col-sm-6 col-md-6 col-lg-4">
                      <div class="product-miniature" style="width: 100%;">
                        <div class="thumbnail-container">
                          <ngx-skeleton-loader count="1" [theme]="{
                            width: '100%',
                            'border-radius': '12px',
                            height: '200px',
                            'margin-bottom': '-5px',
                            'margin-right': '20px'
                          }" appearance="circle" animation="progress"></ngx-skeleton-loader>
                          <ngx-skeleton-loader count="1" [theme]="{
                            width: '70%',
                            'border-radius': '12px',
                            height: '20px',
                            'margin-bottom': '-5px',
                            'margin-right': '20px'
                          }" appearance="circle" animation="progress"></ngx-skeleton-loader>
                          <ngx-skeleton-loader count="1" [theme]="{
                            width: '95%',
                            'border-radius': '12px',
                            height: '15px',
                            'margin-bottom': '-5px',
                            'margin-right': '20px'
                          }" appearance="circle" animation="progress"></ngx-skeleton-loader>
                          <ngx-skeleton-loader count="1" [theme]="{
                            width: '40%',
                            'border-radius': '12px',
                            height: '15px',
                            'margin-bottom': '-5px',
                            'margin-right': '20px'
                          }" appearance="circle" animation="progress"></ngx-skeleton-loader>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

        <div class="col-md-4">
          <div class="iq-card iq-card-block iq-card-stretch iq-card-height wow fadeInUp" data-wow-delay="0.8s" style="position: relative; visibility: visible; animation-delay: 0.8s; animation-name: fadeInUp;">
            <div class="iq-card-header d-flex justify-content-between">
               <div class="iq-header-title">
                  <h4 class="card-title">Categories</h4>
               </div>
            </div>
            <div class="iq-card-body">
               <div class="row">
                  <div class="col-lg-12">
                     <div *ngFor="let item of category" class="iq-details">
                        <span class="title text-dark">{{item.name}}</span>
                        <div class="percentage float-right text-primary">{{getNumberInCategory(item.name)}}</div>
                        <div class="iq-progress-bar-linear d-inline-block w-100">
                           <div class="iq-progress-bar">
                              <span class="bg-primary" data-percent={{getPercentage(item.name)}} style="transition: width 2s ease 0s; width: {{getPercentage(item.name)}}%;"></span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
          </div>
