<div class="row">
    <div class="col-sm-12 col-lg-12">
      <app-iq-card>
        <div card-header class="iq-header-title">
          <h4 class="card-title">Update you Profile</h4>
        </div>
        <img *ngIf="image == ''" src="assets/images/medplus.jpeg" class="img-fluid mb-3 avatar-120 rounded-circle" alt="">
        <img *ngIf="image !== ''" src="{{image}}" class="img-fluid mb-3 avatar-120 rounded-circle" alt="">
        <form (ngSubmit)="onSubmit()" [formGroup]="ngform">
          <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault01">Name</label>
                <input formControlName="name" type="text" class="form-control" id="validationDefault01" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefault02">Phone Number</label>
                <input formControlName="phone" type="text" class="form-control" id="validationDefault02" required>
              </div>
              <div class="col-md-12 mb-12">
                <label for="validationDefaultUsername">Address</label>
                <div class="input-group">
                    <input formControlName="address" type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefault04">Profile Photo</label>
                <input type="file" #userPhoto accept="image/x-png,image/gif,image/jpeg" class="form-control-file formStyle" (change)="onFileSelected($event)">
              </div>
          </div>
          <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
                </label>
              </div>
          </div>
          <div class="form-group">
              <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </app-iq-card>
    </div>
  </div>
